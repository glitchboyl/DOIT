name: doit
description: For cllynn
publish_to: "none" 
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_svg: ^2.0.3
  sqflite: ^2.2.6
  path: ^1.8.3
  provider: ^6.0.5
  dotted_line: ^3.1.0
  table_calendar: ^3.0.9
  flutter_slidable: ^2.0.0
  image_picker: ^0.8.7
  image_gallery_saver: ^1.7.1
  photo_view: ^0.14.0
  scrollable_positioned_list: ^0.3.5
  flutter_local_notifications: ^9.9.1
  awesome_notifications: ^0.6.9
  fl_chart: ^0.61.0
  # device_calendar: ^4.2.0

dev_dependencies:

flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/app_icon.png"

flutter:
  assets:
    - assets/images/

  fonts:
    - family: Barlow
      fonts:
        - asset: assets/fonts/Barlow-Regular.ttf
        - asset: assets/fonts/Barlow-Bold.ttf
